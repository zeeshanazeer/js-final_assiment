<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="color:  rgb(255, 187, 0);background-color: rgb(255, 187, 0);">
    <div style="width: 300px;font-size: 20px;margin:auto;font-weight: 900;background-color: white;padding: 20px;">
        <h2>Register</h2>
        <label style="font-weight: 1000;">
            Name
            <br>
            <input type="text" placeholder="name" required id="r-name">
        </label>
        <br>
        <label>
            Email
            <br>
            <input type="email" placeholder="email" required id="r-email">
        </label>
        <br>
        <label>
            Password
            <br>
            <input type="password" placeholder="Password" required id="r-password">
        </label>
        <br>
        <button onclick="register()"  style="width: 100%;font-size: 20px;font-weight: 1000;margin-top: 10px;color: rgb(255, 187, 0);">Register</button>
    </div>

    <div style="width: 300px;font-size: 20px;margin:auto;font-weight: 1000;background-color: white;padding: 20px;margin-top: 20px;">
        <h2>Login</h2>
        <label>
            Email
            <br>
            <input type="email" placeholder="email" required id="l-email">
        </label>
        <br>
        <label>
            Password
            <br>
            <input type="password" placeholder="Password" required id="l-password">
        </label>
        <br>
        <button onclick="login()" style="width: 100%;font-size: 20px;font-weight: 1000;margin-top: 10px;"><a href="mian.html" style="text-decoration: none;color: rgb(255, 187, 0);font-weight: 1000;">Login</a></button>
    </div>


    <script src="app.js"></script>
</body>
</html>
